	<!-- Javascript for Timer Count --> 
	<script> 
	function countDays(){
	document.write(); 
	var today = new Date(); 
        var endDay = new Date("4/27/2020");
        
        document.write("Today's Date: " + today.toLocaleDateString()+"<br>");
        document.write("End Day: " + endDay.toLocaleDateString() +"<br>" ); 
  
        var day = 60*60*24*1000; 
        document.write("<br>"); 
        var numDays = (endDay - today)/day;
        document.write("Days Remaining: "+ (Math.ceil( numDays)));
	}
